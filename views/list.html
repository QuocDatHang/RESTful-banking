<!DOCTYPE html>
<html lang="en">

<head>
    <title>List customer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrapv5-3-2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/customize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <div class="navbar-brand">List of customers</div>
                    <div class="d-flex" style="gap: 10px">
                        <a href="customers/transferHistories">
                            <button class="btn btn-outline-light" type="button">
                                <i class="fas fa-history"></i>
                                Transfer histories
                            </button>
                        </a>
                        <a href="create.html">
                            <button class="btn btn-outline-light" type="button">
                                <i class="far fa-plus-square"></i>
                                Add new customer
                            </button>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="content">
            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>FullName</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Balance</th>
                            <th colspan="5">Action</th>
                        </tr>
                    </thead>
                    <tbody id="dataCustomer">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const dataCustomer = document.querySelector('#dataCustomer');

        async function getAllCustomers() {
            const response = await fetch("http://localhost:3300/customers");
            const customers = await response.json();
            console.log(customers);
            customers.forEach(item => {
                dataCustomer.innerHTML += renderCustomer(item);
            });
        }
        getAllCustomers();

        const renderCustomer = (obj) => {
            return `
                <tr id="tr_${obj.id}">
                    <th scope="row">${obj.id}</th>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.address}</td>
                    <td>${obj.balance}</td>
                    <td class="text-center">
                        <button class="btn btn-outline-secondary edit" 
                            data-id="${obj.id}"
                            data-full-name="${obj.fullName}"
                            data-email="${obj.email}"
                            data-phone="${obj.phone}"
                            data-address="${obj.address}"
                        >
                            <i class="fa fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-outline-success">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button class="btn btn-outline-danger delete"
                            data-id="${obj.id}"
                        >
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            `
        }

    </script>
</body>

</html>
